Player Page


<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <form ng-submit="vm.addPlayer()">
            <md-input-container>
                <label>Enter Player Name</label>
                <input ng-model='vm.newPlayer.name'>
            </md-input-container>
            <md-button type='submit' class="md-primary">Add Player</md-button>     
        </form>
    </md-content>
</div>
<div>
    <div ng-repeat='player in vm.players'>
        <p ng-bind="player.name">
        </p>
    </div>
</div>
