<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <form ng-submit="vm.addPlayer()">
            <md-input-container>
                <label>Enter Player Name</label>
                <input ng-model='vm.newPlayer.name'>
            </md-input-container>
            <md-button type='submit' class="md-raised md-primary">Add Player</md-button>     
        </form>
    </md-content>
</div>
<div>
    <md-content layout-padding>
        <md-list flex>
            <md-subheader class="md-no-sticky">Players List</md-subheader>
            <md-list-item class="noright" ng-repeat='player in vm.players' class="noright">
                <i class="material-icons md-48 md-avatar">account_circle</i>
                <div class="md-list-item-text" layout='column'>
                    <h2>{{ player.name }}</h2>
                    <h4>Team: {{ player.team}}</h4>
                </div>
                <i class="material-icons md-secondary" ng-click="vm.DeletePlayer(player._id)">delete</i>
            </md-list-item>
    </md-content>
</div>
