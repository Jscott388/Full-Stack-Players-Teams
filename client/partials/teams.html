<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <form ng-submit="vm.addTeam()">
            <md-input-container>
                <label>Enter Team Name</label>
                <input ng-model='vm.newTeam.name'>
            </md-input-container>
            <md-button type='submit' class="md-raised md-primary">Add Team</md-button>     
        </form>
    </md-content>
</div>
<div>
    <md-content layout-padding>
        <md-list flex>
            <md-subheader class="md-no-sticky">Team List</md-subheader>
            <md-list-item class="noright" ng-repeat='team in vm.teams' class="noright">
                <i class="material-icons md-48 md-avatar">account_circle</i>
                <div class="md-list-item-text" layout='column'>
                    <h2>{{ team.name }}</h2>
                </div>
                <i class="material-icons md-secondary" ng-click="vm.deleteTeam(team._id)">delete</i>
            </md-list-item>
    </md-content>
</div>
